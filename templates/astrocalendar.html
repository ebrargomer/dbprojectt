<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
<head>
<title>Application </title>
<link rel="shortcut icon" href="{{url_for('static', filename='icon.png')}}">

<link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ONLINE ASTRO PITCH SYSTEM </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="{{ url_for('Index') }}" >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('User') }}">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('Astro') }}">Astropitches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('Adv') }}">Advertisements</a>
            </li>
     
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('Index') }}">Home</a></li>

{%block body %}
<div class="container">
    <div class="well text-center">
        <h1> Calendar Page</h1>
    </div>
</div>
<div class="container">
    <div class="row">
            <table class="table table-striped">

            <tr>
              <th>Astropitch Name</th>
              <th>Game Day</th>
              <th>Game Hour</th>
         
            </tr>
            
        {% for row in astros %}
        <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
            </tr>
            {% endfor  %}
        </div>
    </div>
  <tbody>


        </tbody>


    </table>
</div>
{% endblock %}
