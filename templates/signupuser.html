<link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
<style>
    
    * {
      box-sizing: border-box;
    }
    
    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 300px; /* Should be removed. Only for demonstration */
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
<div class="row">
    <div class="column"style="width:500 ">
        <h2>Hi! If you want to join us please register right here: <button type="button" class="btn btn-info  pull-right" data-toggle="modal" data-target="#myModal">Sign Up as User</button></h2>
        </div>
        <div class="column" style="width:500">
            <h3>Or if you are one of us : <a href="/">Login as User</a></h3>
    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
       <div class="modal-content">
          <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal">&times;</button>
             <h4 class="modal-title">Please Insert Data</h4>
          </div>
          <div class="modal-body">
             <form action="{{url_for('userinsert')}}" method="POST">
                <div class="form-group">
                   <label>Name:</label>

                   <input type="text" class="form-control" name="name" required="1">
                </div>
                 <div class="form-group">
                   <label>Age:</label>
                   <input type="text" class="form-control" name="age" required="1">
                </div>
                 <div class="form-group">
                    <label>Height:</label>
                   <input type="text" class="form-control" name="height" required="1">
                </div>
                <div class="form-group">
                    <label>Weight:</label>
                    <input type="text" class="form-control" name="weight" required="1">
                 </div>
                  <div class="form-group">
                    <label>Location:</label>
                    <input type="text" class="form-control" name="location" required="1">
                 </div>
                 <div class="form-group">
                   <label>Phone Number:</label>
                   <input type="text" class="form-control" name="phone_num" required="1">
                </div>
                <div class="form-group">
                  <label>Password:</label>
                  <input type="text" class="form-control" name="password"  required="1">
               </div>
                <div class="form-group">         
                   <button class="btn btn-primary" type="submit">Insert Data</button>
                </div>
                
             </form>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
     </div>
    </div>
    </div>
